<mat-card class="container">
  <mat-card-header>Titlu</mat-card-header>
  <img mat-card-image class="image-class" src="https://material.angular.io/assets/img/examples/shiba2.jpg">
  <mat-card-content>
    {{name}}
  </mat-card-content>

  <div>
    {{price | currency}}
  </div>

  <mat-card-actions>
      <button mat-raised-button color="primary">
        <mat-icon>add_shopping_cart</mat-icon>
        Buy</button>
  </mat-card-actions>


</mat-card>
